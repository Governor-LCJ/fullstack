<body>
    <!-- 判断链表中是否存在环 -->
    <script>
        /**
        * Definition for singly-linked list.
        * function ListNode(val) {
        *     this.val = val;
        *     this.next = null;
        * }
        */

        /**
        * @param {ListNode} head
        * @return {boolean}
        */
        var hasCycle = function(head) {
            let current = head;
            while(current) {
                // if(map.has(current)) {
                //     return true;
                // } else {
                //     map.set(current,'123');
                // }
                if(current.__hasVisited) {
                    return true;
                } else {
                    current.__hasVisited = true;
                }
                current = current.next;
            }
            return false;
        };
    </script>
    <script>
        //快慢指针
        var hasCycle1 = function(head) {
            var slow = fast = head;
            while(slow && fast && fast.next) {
                slow = slow.next;
                fast = fast.next.next;
                if(slow === fast) {
                    return true;
                }
            }
            return false
        }
    </script>
</body>
