<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="btn" @click="add">add</div>
    </div>

    <script>
        var ext={
            created() {
                console.log('拓展created')
            },
            methods:{
                add() {
                    console.log('拓展的方法')
                }
            }
        }
        var app = new Vue({
            el:'#app',
            data(){
                return{

                }
            },
            created() {
                console.log('原生created')
            },
            methods:{
                add() {
                    console.log('原生的方法')
                }
            },
            extends:ext
            
        })
    </script>
</body>
</html>
