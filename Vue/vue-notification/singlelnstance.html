<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <script>
    function Foo() {
      this.a = 1;
      this.b = 2;
      return { c:3 }
      //构造函数有返回值，且返回值是一个对象
    }
    let f1 = new Foo();

    let globalIns;
    function Notifi() {
      if (globalIns) {
        return globalIns//如果 globalIns 存在值则返回 globalIns
      }
      globalIns = this//为 globalIns 赋值
    }
    //new 过程
    //obj
    //return obj
    let ins1 = new Notifi();
    let ins2 = new Notifi();
    //无论 new 有多少次 只有一个实例

    console.log(ins1 === ins2)
  </script>
</body>
</html>
