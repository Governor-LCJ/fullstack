    <!-- Symbol -->
    <script>
        //解决变量重复的问题
        let a = Symbol()
        let b = Symbol()
        // console.log(a == b);
        // console.log(a === b);
        var obj = {
            name:'name',
            name:'name1',
            [a]:'symbol'
        }
        //对象 key支持 字符串 和 Symbol
        //但是 Symbol 是不可枚举的
        for(let key in obj) {
            console.log(key);
        }
        console.log(Object.getOwnPropertySymbols(obj))

        // const SAN_JIAO = 'sanjiao';
        const SAN_JIAO = Symbol('sanjiao');
        
        function getArea(shapeName) {
            switch(shapeName) {
                case SAN_JIAO:return .5 * 10 * 5;
                case 'chang':return 10 * 5;
            }
        }
        //消除魔法字符串
        getArea('sanjiao');
    </script>
