<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section">
        <div class="plane-wrapper">
            <img src="http://fir.im/images/plane.svg" alt="加载失败" class="plane">
            <div class="rotate-container">
                <img src="http://fir.im/images/propeller.svg" alt="加载失败" class="propeller">
            </div>
        </div>
    </div>
    <script>
        window
            .addEventListener("keydown", function () {
                document
                    .querySelector('.plane-wrapper')
                    .classList.add('plane-out')

            })
    </script>
</body>

</html>
