<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn"></button>

    <script>
        //Map
        //key value
        const btn = document.getElementById('btn');
        var map = {
            name:'lihua',
            [btn]:'dom node'
            // '3d':'b val',
            // '1a':'a val'
        }
        // map['2c'] = 'c val'
        // map['0d'] = 'd val'
        let map1 = new Map([
            ['key','value']
        ])
        map1.set('key1','value1');
        map1.get('key');
        map1.set(() => {},'function');

        for(let entey of map1){
            //数组 Map。。。
            console.log(entey)
        }
        console.log(btn)
        console.log(Object.keys(map))
        console.log(map1)
        //用法
        //为什么 es6 要增加一个 Map
        //1.以前的key 只支持字符串
        //2.以前的key 无序的

        var NameMap = {
            lihua:'sing',
            lilei:'dance',
            lizhi:'rap',
            name:'name'
        }

        function doSomething(name) {
            console.log(NameMap[name]);
        }
        doSomething('lihua')

        //拓展运算符
        // ...
        //将数组打散，变成序列
        console.log(Math.max(1,2,4))
        console.log(Math.max(...[1,2,4]));

        
    </script>
</body>
</html>
